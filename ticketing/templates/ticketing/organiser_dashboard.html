{% extends 'ticketing/base.html' %}

{% block content %}
  <h2>Organiser Dashboard</h2>
  <p>Welcome, {{ request.user.username }}!</p>

  <p>You have confirmed {{ confirmed_count }} tickets so far.</p>

  <a href="{% url 'organiser_search' %}" class="btn btn-primary">Search Registrations</a>
  <a href="{% url 'confirm_ticket' registration_id=0 %}" class="btn btn-secondary" style="pointer-events:none; opacity:0.5;">
    Confirm Tickets
  </a>
  <form method="post" action="{% url 'logout' %}">
  {% csrf_token %}
  <button type="submit">Logout</button>
</form>

{% endblock %}
